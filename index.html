<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glass Website Coding</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <img class="avatar" src="./images/avatar.png" alt="">
                    <h3>VIP Memeber</h3>
                </div>
                <div class="links">
                    <div class="link">
                        <img src="./images/twitch.png" alt="">
                        <h2>Live Stream</h2>
                    </div>
                    <div class="link">
                        <img src="./images/steam.png" alt="">
                        <h2>Games</h2>
                    </div>
                    <div class="link">
                        <img src="./images/upcoming.png" alt="">
                        <h2>New Game</h2>
                    </div>
                    <div class="link">
                        <img src="./images/library.png" alt="">
                        <h2>Library</h2>
                    </div>
                </div>
                <div class="pro">
                    <h2>Join here for free games.</h2>
                    <img src="./images/controller.png" alt="">
                </div>
            </div>
            <div class="games">
                <div class="status">
                    <h1>Your Performance</h1>
                    <input type="text">
                </div>
                <div class="cards">
                    <div class="card">
                        <img src="./images/shopTitan.png" alt="">
                        <div class="card-info">
                            <h2>Shop Titan</h2>
                            <p>King Ranked</p>
                            <div class="progress1"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                    <div class="card">
                        <img src="./images/csgo.png" alt="">
                        <div class="card-info">
                            <h2>Counter Strike:Global Offensive</h2>
                            <p>Faceit lv 4</p>
                            <div class="progress2"></div>
                        </div>
                        <h2 class="percentage">85%</h2>
                    </div>
                    <div class="card">
                        <img src="./images/lol.png" alt="">
                        <div class="card-info">
                            <h2>League of Legends</h2>
                            <p>Platinum Ranked</p>
                            <div class="progress3"></div>
                        </div>
                        <h2 class="percentage">75%</h2>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>

</body>


</html>
